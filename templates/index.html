<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="5-min Novel Writer built by Kaito Higashi with python flask, django, postgreSQL, javascript, html, css">

    <title>異世界系ラノベメーカー</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">異世界系ラノベメーカー</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    </ul>
                </div>
            </div>
        </nav>
    </header>


<main class="flex-shrink-0">
  <div class="container">
    <br>
    <br>
    <h1 class="mt-5">自分が描いてみたいラノベのタイトルを入力！</h1>
    <p class="lead">
      10秒で完成！
    </p>  
   
    

    <div class="input-group mb-3">
        <div class="row">
            <div>
                <lable for="fname" required>タイトル</lable>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="column">
                <label for="category" required>ジャンルを選択</label>
                <select name="category" id="category" class="form-control">
                    <optgroup label="ラノベのジャンル">
                        <option value="異世界（バトル）">異世界（バトル）</option>
                        <option value="ファンタジー">ファンタジー</option>
                        <option value="コメディ">コメディ</option>
                        <option value="日常">日常</option>
                        <option value="ホラー">ホラー</option>
                        <option value="SF">SF</option>
                        <option value="ノンフィクション">ノンフィクション</option>
                        <option value="青春">青春</option>
                    </optgroup>
                </select>
            </div>

            <div class="column">
                <lable for="word">文字数: (最大 500字)</lable>
                <input type="number" class="form-control" id="word" min="1" max="500">
            </div>
            <div class="input-group-append">
                <button id="gpt-button" class="btn btn-primary">ラノベを作成!</button>
            </div> 
        </div>
        
          
    </div>
    <div id="list-group" >
    </div> 
</div>
</main>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    
</body>
</html>
